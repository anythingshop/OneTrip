<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Trip - Test</title>
    <style>
        body { margin: 0; overflow: hidden; }
    </style>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Create a simple test scene to verify model loading, scaling and camera
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera setup - positioned to see the whole character
        const camera = new THREE.PerspectiveCamera(70, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Controls for testing
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        // Grid helper for scale reference
        const gridHelper = new THREE.GridHelper(20, 20);
        scene.add(gridHelper);
        
        // Load character model
        const loader = new THREE.GLTFLoader();
        loader.load(
            './onetrip_maincharacter.glb',
            (gltf) => {
                const model = gltf.scene;
                
                // Log animations
                console.log("Available animations:", gltf.animations.map(a => a.name));
                
                // Test scaling - set to appropriate size
                model.scale.set(1, 1, 1); // We'll adjust this
                model.position.set(0, 0, 0);
                
                scene.add(model);
                
                // Create animation mixer
                const mixer = new THREE.AnimationMixer(model);
                
                // Try to play the idle animation if available
                if (gltf.animations.length > 0) {
                    const idleAction = mixer.clipAction(gltf.animations[0]);
                    idleAction.play();
                }
                
                // Store on window for debugging in console
                window.character = model;
                window.mixer = mixer;
                window.animations = gltf.animations;
            },
            undefined,
            (error) => console.error('Error loading model:', error)
        );
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (window.mixer) window.mixer.update(delta);
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
