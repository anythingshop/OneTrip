<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Trip - Basic Model Loader</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
        #error {
            position: absolute;
            bottom: 10px;
            width: 100%;
            color: red;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
        }
    </style>
</head>
<body>
    <div id="info">Attempting to load model...</div>
    <div id="error"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1, 3);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Controls for testing
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();
        
        // Add ground and lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x7CFC00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Grid helper
        const gridHelper = new THREE.GridHelper(10, 10);
        scene.add(gridHelper);
        
        // Load character model
        const loader = new THREE.GLTFLoader();
        
        // Try loading the model
        console.log("Starting model load");
        document.getElementById('info').textContent = "Starting to load model...";
        
        loader.load(
            './onetrip_maincharacter.glb',
            (gltf) => {
                // Success handler
                console.log("Model loaded successfully:", gltf);
                document.getElementById('info').textContent = "Model loaded successfully!";
                
                const model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.position.set(0, 0, 0);
                
                // Enable shadows
                model.traverse(node => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                
                scene.add(model);
                
                // Log animations
                if (gltf.animations && gltf.animations.length > 0) {
                    console.log(`Found ${gltf.animations.length} animations:`, 
                        gltf.animations.map(a => a.name));
                    
                    // Setup basic animation mixer
                    const mixer = new THREE.AnimationMixer(model);
                    window.mixer = mixer;
                    
                    // Play the walk animation by default
                    const walkAnim = gltf.animations.find(a => a.name === 'walk');
                    if (walkAnim) {
                        const action = mixer.clipAction(walkAnim);
                        action.play();
                        console.log("Playing walk animation");
                    } else {
                        // If no walk animation, play the first one
                        const action = mixer.clipAction(gltf.animations[0]);
                        action.play();
                        console.log(`Playing first animation: ${gltf.animations[0].name}`);
                    }
                    
                    // Make animations available to console for debugging
                    window.animations = gltf.animations;
                } else {
                    console.log("No animations found in model");
                    document.getElementById('info').textContent = "Model loaded, but no animations found";
                }
            },
            (xhr) => {
                // Progress handler
                const percentComplete = Math.round(xhr.loaded / xhr.total * 100);
                console.log(`Model ${percentComplete}% loaded`);
                document.getElementById('info').textContent = `Loading: ${percentComplete}%`;
            },
            (error) => {
                // Error handler
                console.error("Error loading model:", error);
                document.getElementById('error').textContent = `Error loading model: ${error.message}`;
                document.getElementById('info').textContent = "Failed to load model";
            }
        );
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations if mixer exists
            if (window.mixer) {
                window.mixer.update(delta);
            }
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
