<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Trip - Animation Test</title>
    <style>
        body { margin: 0; overflow: hidden; background: #111; }
        #info {
            position: absolute;
            top: 10px;
            width: 100%;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: Arial, sans-serif;
            z-index: 100;
            pointer-events: none;
        }
        #controls {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            border-radius: 5px;
        }
        select, button, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="info">Loading models...</div>
    <div id="controls">
        <div>
            <label for="upperBodyAnim">Upper Body Animation: </label>
            <select id="upperBodyAnim"></select>
        </div>
        <div>
            <label for="lowerBodyAnim">Lower Body Animation: </label>
            <select id="lowerBodyAnim"></select>
        </div>
        <div>
            <label for="balanceSlider">Balance (0-1): </label>
            <input type="range" id="balanceSlider" min="0" max="100" value="50">
            <span id="balanceValue">0.5</span>
        </div>
        <div>
            <button id="gameView">Game View</button>
            <button id="resetView">Reset View</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.147.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x87CEEB);
        
        // Camera setup
        const camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 5);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true;
        document.body.appendChild(renderer.domElement);
        
        // Controls for testing
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.target.set(0, 1, 0);
        controls.update();
        
        // Lights
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 10, 5);
        directionalLight.castShadow = true;
        directionalLight.shadow.mapSize.width = 2048;
        directionalLight.shadow.mapSize.height = 2048;
        scene.add(directionalLight);
        
        // Ground
        const groundGeometry = new THREE.PlaneGeometry(10, 10);
        const groundMaterial = new THREE.MeshStandardMaterial({ color: 0x7CFC00 });
        const ground = new THREE.Mesh(groundGeometry, groundMaterial);
        ground.rotation.x = -Math.PI / 2;
        ground.receiveShadow = true;
        scene.add(ground);
        
        // Animation variables
        let mixer;
        let animations = [];
        let upperBodyActions = {};
        let lowerBodyActions = {};
        let currentUpperBodyAction = null;
        let currentLowerBodyAction = null;
        
        // Load character model
        const loader = new THREE.GLTFLoader();
        loader.load(
            './onetrip_maincharacter.glb',
            (gltf) => {
                const model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                model.position.set(0, 0, 0);
                
                model.traverse(node => {
                    if (node.isMesh) {
                        node.castShadow = true;
                        node.receiveShadow = true;
                    }
                });
                
                scene.add(model);
                
                // Set up animation mixer
                mixer = new THREE.AnimationMixer(model);
                animations = gltf.animations;
                
                // Log all animations
                console.log("Available animations:", animations.map(a => a.name));
                
                // Populate animation dropdowns
                const upperSelect = document.getElementById('upperBodyAnim');
                const lowerSelect = document.getElementById('lowerBodyAnim');
                
                animations.forEach((anim, index) => {
                    // Add to upper body dropdown
                    const upperOption = document.createElement('option');
                    upperOption.value = anim.name;
                    upperOption.textContent = anim.name;
                    upperSelect.appendChild(upperOption);
                    
                    // Add to lower body dropdown
                    const lowerOption = document.createElement('option');
                    lowerOption.value = anim.name;
                    lowerOption.textContent = anim.name;
                    lowerSelect.appendChild(lowerOption);
                    
                    // Create actions
                    const action = mixer.clipAction(anim);
                    
                    // Store actions by name
                    const animName = anim.name;
                    upperBodyActions[animName] = action.clone();
                    upperBodyActions[animName].name = animName;
                    lowerBodyActions[animName] = action.clone();
                    lowerBodyActions[animName].name = animName;
                    
                    // Set up mask for upper body
                    const upperBodyBones = ["mixamorigSpine", "mixamorigSpine1", "mixamorigSpine2", 
                                           "mixamorigNeck", "mixamorigHead", "mixamorigLeftShoulder", 
                                           "mixamorigLeftArm", "mixamorigRightShoulder", "mixamorigRightArm"];
                    
                    // Set up mask for lower body
                    const lowerBodyBones = ["mixamorigHips", "mixamorigLeftUpLeg", "mixamorigLeftLeg", 
                                           "mixamorigRightUpLeg", "mixamorigRightLeg"];
                    
                    // Apply masks to actions
                    upperBodyActions[animName].setEffectiveWeight(1);
                    lowerBodyActions[animName].setEffectiveWeight(1);
                    
                    // Default value selection
                    if (animName === 'walk') {
                        upperSelect.value = animName;
                        lowerSelect.value = animName;
                    }
                    if (animName === 'stumble_lowerbody') {
                        lowerSelect.value = animName;
                    }
                });
                
                // Set default animations
                setUpperBodyAnimation('walk');
                setLowerBodyAnimation('walk');
                
                // Update info
                document.getElementById('info').textContent = "Character loaded - Test animation mixing";
            },
            undefined,
            (error) => {
                console.error("Error loading character:", error);
                document.getElementById('info').textContent = "Error loading character model";
            }
        );
        
        // Functions to change animations
        function setUpperBodyAnimation(name) {
            if (!upperBodyActions[name]) return;
            
            if (currentUpperBodyAction) {
                currentUpperBodyAction.fadeOut(0.5);
            }
            
            currentUpperBodyAction = upperBodyActions[name];
            currentUpperBodyAction.reset();
            currentUpperBodyAction.fadeIn(0.5);
            currentUpperBodyAction.play();
            
            console.log(`Playing upper body animation: ${name}`);
        }
        
        function setLowerBodyAnimation(name) {
            if (!lowerBodyActions[name]) return;
            
            if (currentLowerBodyAction) {
                currentLowerBodyAction.fadeOut(0.5);
            }
            
            currentLowerBodyAction = lowerBodyActions[name];
            currentLowerBodyAction.reset();
            currentLowerBodyAction.fadeIn(0.5);
            currentLowerBodyAction.play();
            
            console.log(`Playing lower body animation: ${name}`);
        }
        
        // UI Controls
        document.getElementById('upperBodyAnim').addEventListener('change', function() {
            setUpperBodyAnimation(this.value);
        });
        
        document.getElementById('lowerBodyAnim').addEventListener('change', function() {
            setLowerBodyAnimation(this.value);
        });
        
        document.getElementById('balanceSlider').addEventListener('input', function() {
            const value = this.value / 100;
            document.getElementById('balanceValue').textContent = value.toFixed(2);
            
            // Apply stumble animation to lower body when balance is low or high
            if (value < 0.2 || value > 0.8) {
                setLowerBodyAnimation('stumble_lowerbody');
            } else {
                setLowerBodyAnimation('walk');
            }
        });
        
        // Camera controls
        document.getElementById('gameView').addEventListener('click', () => {
            camera.position.set(0, 1.5, 3);
            controls.target.set(0, 1, 0);
            controls.update();
        });
        
        document.getElementById('resetView').addEventListener('click', () => {
            camera.position.set(0, 2, 5);
            controls.target.set(0, 1, 0);
            controls.update();
        });
        
        // Animation loop
        const clock = new THREE.Clock();
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            
            // Update animations
            if (mixer) mixer.update(delta);
            
            renderer.render(scene, camera);
        }
        animate();
        
        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
